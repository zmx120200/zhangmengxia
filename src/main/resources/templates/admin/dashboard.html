<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #2c3e50;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            padding: 20px;
        }
        .stat-card {
            border-radius: 10px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
        }
        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .stat-card p {
            margin-bottom: 0;
            opacity: 0.9;
        }
        .recent-activity {
            max-height: 400px;
            overflow-y: auto;
        }
        .activity-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .activity-item:last-child {
            border-bottom: none;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <div class="col-md-2 sidebar">
            <h3 class="text-center py-3">管理员中心</h3>
            <div class="nav flex-column">
                <a href="/admin/dashboard" class="active">仪表板</a>
                <a href="/book/manage">图书管理</a>
                <a href="/admin/users/page">用户管理</a>
                <a href="/borrow/manage">借阅管理</a>
                <a href="/admin/reports/page">统计报表</a>
                <hr>
                <a href="/user/logout">退出登录</a>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="col-md-10 content">
            <h2>管理员仪表板</h2>
            <p class="text-muted">欢迎回来，管理员！</p>
            
            <!-- 统计卡片 -->
            <div class="row mt-4">
                <div class="col-md-3">
                    <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <h3 id="totalBooks">0</h3>
                        <p>总图书数量</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <h3 id="totalReaders">0</h3>
                        <p>注册读者</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <h3 id="activeBorrows">0</h3>
                        <p>当前借阅</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                        <h3 id="overdueBooks">0</h3>
                        <p>逾期图书</p>
                    </div>
                </div>
            </div>
            
            <!-- 图表区域 -->
            <div class="row mt-4">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5>借阅趋势</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="borrowTrendChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>图书分类分布</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="categoryChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 最近活动和快速操作 -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>最近活动</h5>
                            <button class="btn btn-sm btn-outline-primary" id="refreshActivities">刷新</button>
                        </div>
                        <div class="card-body recent-activity" id="recentActivities">
                            <!-- 活动记录将通过JavaScript动态加载 -->
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <p>正在加载活动记录...</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>快速操作</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <button class="btn btn-primary w-100" onclick="window.location.href='/book/add'">
                                        <i class="bi bi-plus-circle"></i> 添加图书
                                    </button>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <button class="btn btn-success w-100" onclick="window.location.href='/reader/add'">
                                        <i class="bi bi-person-plus"></i> 添加读者
                                    </button>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <button class="btn btn-info w-100" onclick="window.location.href='/borrow/manage'">
                                        <i class="bi bi-book"></i> 借阅管理
                                    </button>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <button class="btn btn-warning w-100" onclick="window.location.href='/admin/reports'">
                                        <i class="bi bi-bar-chart"></i> 生成报表
                                    </button>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <button class="btn btn-danger w-100" onclick="sendOverdueReminders()">
                                        <i class="bi bi-bell"></i> 发送逾期提醒
                                    </button>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <button class="btn btn-secondary w-100" onclick="backupDatabase()">
                                        <i class="bi bi-database"></i> 数据备份
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 系统状态 -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5>系统状态</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <div class="rounded-circle bg-success" style="width: 20px; height: 20px;"></div>
                                </div>
                                <div>
                                    <h6>数据库连接</h6>
                                    <p class="text-muted mb-0" id="dbStatus">正常</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <div class="rounded-circle bg-success" style="width: 20px; height: 20px;"></div>
                                </div>
                                <div>
                                    <h6>服务器状态</h6>
                                    <p class="text-muted mb-0" id="serverStatus">运行中</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <div class="rounded-circle bg-warning" style="width: 20px; height: 20px;"></div>
                                </div>
                                <div>
                                    <h6>存储空间</h6>
                                    <p class="text-muted mb-0" id="storageStatus">85% 已使用</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <div class="rounded-circle bg-info" style="width: 20px; height: 20px;"></div>
                                </div>
                                <div>
                                    <h6>最后备份</h6>
                                    <p class="text-muted mb-0" id="lastBackup">2025-12-02</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // 加载统计数据
        loadStatistics();
        
        // 加载图表
        loadCharts();
        
        // 加载最近活动
        loadRecentActivities();
        
        // 刷新活动按钮点击事件
        $('#refreshActivities').click(function() {
            loadRecentActivities();
        });
        
        // 定时刷新数据（每5分钟）
        setInterval(loadStatistics, 300000);
    });
    
    function loadStatistics() {
        $.ajax({
            url: '/admin/statistics',
            type: 'GET',
            success: function(stats) {
                if (stats) {
                    $('#totalBooks').text(stats.totalBooks || 0);
                    $('#totalReaders').text(stats.totalReaders || 0);
                    $('#activeBorrows').text(stats.activeBorrows || 0);
                    $('#overdueBooks').text(stats.overdueBooks || 0);
                    
                    // 更新系统状态
                    if (stats.dbStatus) {
                        $('#dbStatus').text(stats.dbStatus);
                        updateStatusIndicator('dbStatus', stats.dbStatus === '正常');
                    }
                    if (stats.serverStatus) {
                        $('#serverStatus').text(stats.serverStatus);
                        updateStatusIndicator('serverStatus', stats.serverStatus === '运行中');
                    }
                    if (stats.storageStatus) {
                        $('#storageStatus').text(stats.storageStatus);
                        const percent = parseInt(stats.storageStatus);
                        updateStatusIndicator('storageStatus', percent < 90);
                    }
                    if (stats.lastBackup) {
                        $('#lastBackup').text(stats.lastBackup);
                    }
                }
            },
            error: function() {
                console.error('加载统计数据失败');
            }
        });
    }
    
    function updateStatusIndicator(elementId, isGood) {
        const element = $('#' + elementId).closest('.d-flex').find('.rounded-circle');
        element.removeClass('bg-success bg-warning bg-danger');
        if (isGood) {
            element.addClass('bg-success');
        } else {
            element.addClass('bg-danger');
        }
    }
    
    function loadCharts() {
        // 借阅趋势图表
        $.ajax({
            url: '/admin/borrowTrend',
            type: 'GET',
            success: function(data) {
                if (data && data.labels && data.values) {
                    createBorrowTrendChart(data.labels, data.values);
                }
            },
            error: function() {
                console.error('加载借阅趋势数据失败');
            }
        });
        
        // 分类分布图表
        $.ajax({
            url: '/admin/categoryDistribution',
            type: 'GET',
            success: function(data) {
                if (data && data.labels && data.values) {
                    createCategoryChart(data.labels, data.values);
                }
            },
            error: function() {
                console.error('加载分类分布数据失败');
            }
        });
    }
    
    function createBorrowTrendChart(labels, values) {
        const ctx = document.getElementById('borrowTrendChart').getContext('2d');
        
        // 如果已有图表实例，先销毁
        if (window.borrowTrendChart) {
            window.borrowTrendChart.destroy();
        }
        
        window.borrowTrendChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '借阅数量',
                    data: values,
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '借阅数量'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '日期'
                        }
                    }
                }
            }
        });
    }
    
    function createCategoryChart(labels, values) {
        const ctx = document.getElementById('categoryChart').getContext('2d');
        
        // 如果已有图表实例，先销毁
        if (window.categoryChart) {
            window.categoryChart.destroy();
        }
        
        // 生成颜色
        const backgroundColors = [
            'rgba(255, 99, 132, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)',
            'rgba(255, 159, 64, 0.7)',
            'rgba(199, 199, 199, 0.7)',
            'rgba(83, 102, 255, 0.7)',
            'rgba(40, 159, 64, 0.7)',
            'rgba(210, 199, 199, 0.7)'
        ];
        
        window.categoryChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: backgroundColors.slice(0, labels.length),
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            }
        });
    }
    
    function loadRecentActivities() {
        const activitiesContainer = $('#recentActivities');
        activitiesContainer.html(`
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p>正在加载活动记录...</p>
            </div>
        `);
        
        $.ajax({
            url: '/admin/recentActivities',
            type: 'GET',
            success: function(activities) {
                activitiesContainer.empty();
                
                if (activities && activities.length > 0) {
                    activities.forEach(function(activity) {
                        const activityItem = `
                            <div class="activity-item">
                                <div class="d-flex justify-content-between">
                                    <strong>${activity.action || '未知操作'}</strong>
                                    <small class="text-muted">${activity.time || '刚刚'}</small>
                                </div>
                                <p class="mb-0">${activity.description || '无描述'}</p>
                                <small class="text-muted">操作人：${activity.user || '系统'}</small>
                            </div>
                        `;
                        activitiesContainer.append(activityItem);
                    });
                } else {
                    activitiesContainer.html(`
                        <div class="text-center py-3">
                            <p class="text-muted">暂无活动记录</p>
                        </div>
                    `);
                }
            },
            error: function() {
                activitiesContainer.html(`
                    <div class="text-center py-3">
                        <p class="text-danger">加载失败</p>
                    </div>
                `);
            }
        });
    }
    
    function sendOverdueReminders() {
        if (confirm('确定要发送逾期提醒邮件给所有逾期读者吗？')) {
            $.ajax({
                url: '/admin/sendOverdueReminders',
                type: 'POST',
                success: function(response) {
                    if (response.success) {
                        alert('逾期提醒发送成功！');
                        loadRecentActivities(); // 刷新活动记录
                    } else {
                        alert('发送失败：' + (response.message || '未知错误'));
                    }
                },
                error: function() {
                    alert('请求失败，请检查网络连接！');
                }
            });
        }
    }
    
    function backupDatabase() {
        if (confirm('确定要备份数据库吗？这可能需要一些时间。')) {
            $.ajax({
                url: '/admin/backup',
                type: 'POST',
                success: function(response) {
                    if (response.success) {
                        alert('数据库备份成功！备份文件：' + (response.filename || '未知'));
                        loadRecentActivities(); // 刷新活动记录
                    } else {
                        alert('备份失败：' + (response.message || '未知错误'));
                    }
                },
                error: function() {
                    alert('备份请求失败！');
                }
            });
        }
    }
</script>
</body>
</html>
