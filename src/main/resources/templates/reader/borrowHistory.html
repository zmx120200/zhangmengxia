<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借阅历史</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #2c3e50;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            padding: 20px;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85em;
        }
        .status-borrowing {
            background-color: #3498db;
            color: white;
        }
        .status-returned {
            background-color: #2ecc71;
            color: white;
        }
        .status-overdue {
            background-color: #e74c3c;
            color: white;
        }
        .filter-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <div class="col-md-2 sidebar">
            <h3 class="text-center py-3">读者中心</h3>
            <div class="nav flex-column">
                <a href="/reader/dashboard">仪表板</a>
                <a href="#" class="active">借阅历史</a>
                <a href="#" id="bookSearch">图书搜索</a>
                <hr>
                <a href="/user/logout">退出登录</a>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="col-md-10 content">
            <h2>借阅历史</h2>
            <p>查看您的所有借阅记录</p>
            
            <!-- 筛选条件 -->
            <div class="filter-card">
                <h5>筛选条件</h5>
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">状态</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">全部</option>
                            <option value="0">借阅中</option>
                            <option value="1">已归还</option>
                            <option value="2">已逾期</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">起始日期</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">结束日期</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary w-100" id="applyFilter">应用筛选</button>
                    </div>
                </div>
            </div>
            
            <!-- 借阅历史表格 -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">借阅记录</h5>
                    <div>
                        <span class="badge bg-primary me-2">总计: <span id="totalCount">0</span></span>
                        <span class="badge bg-success me-2">已归还: <span id="returnedCount">0</span></span>
                        <span class="badge bg-warning me-2">借阅中: <span id="borrowingCount">0</span></span>
                        <span class="badge bg-danger">逾期: <span id="overdueCount">0</span></span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>图书ID</th>
                                    <th>图书名称</th>
                                    <th>借阅日期</th>
                                    <th>应还日期</th>
                                    <th>实际归还</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="borrowHistoryTable">
                                <!-- 借阅记录将通过JavaScript动态加载 -->
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center mt-3" id="loadingSpinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <p class="mt-2">正在加载借阅历史...</p>
                    </div>
                    <div class="text-center mt-3" id="noRecords" style="display: none;">
                        <p class="text-muted">暂无借阅记录</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // 加载借阅历史
        loadBorrowHistory();
        
        // 应用筛选按钮点击事件
        $('#applyFilter').click(function() {
            loadBorrowHistory();
        });
        
        // 图书搜索按钮点击事件
        $('#bookSearch').click(function(e) {
            e.preventDefault();
            alert('图书搜索功能即将上线');
        });
    });
    
    function loadBorrowHistory() {
        var status = $('#statusFilter').val();
        var startDate = $('#startDate').val();
        var endDate = $('#endDate').val();
        
        // 显示加载动画
        $('#loadingSpinner').show();
        $('#noRecords').hide();
        $('#borrowHistoryTable').empty();
        
        // 构建查询参数
        var params = {};
        if (status !== '') params.status = status;
        if (startDate) params.startDate = startDate;
        if (endDate) params.endDate = endDate;
        
        // 从后端API获取借阅历史
        $.ajax({
            url: '/borrow/history',
            type: 'GET',
            data: params,
            success: function(response) {
                $('#loadingSpinner').hide();
                
                if (response.success && response.records && response.records.length > 0) {
                    var records = response.records;
                    var tbody = $('#borrowHistoryTable');
                    tbody.empty();
                    
                    // 统计
                    var total = records.length;
                    var returned = 0, borrowing = 0, overdue = 0;
                    
                    records.forEach(function(record, index) {
                        var status = '';
                        var statusClass = '';
                        var statusText = '';
                        
                        // 使用BorrowRecord实体类中的状态常量
                        if (record.status === 0) { // STATUS_BORROWING
                            status = '借阅中';
                            statusClass = 'status-badge status-borrowing';
                            statusText = '借阅中';
                            borrowing++;
                        } else if (record.status === 1) { // STATUS_RETURNED
                            status = '已归还';
                            statusClass = 'status-badge status-returned';
                            statusText = '已归还';
                            returned++;
                        } else if (record.status === 2) { // STATUS_OVERDUE
                            status = '已逾期';
                            statusClass = 'status-badge status-overdue';
                            statusText = '已逾期';
                            overdue++;
                        } else {
                            status = '未知';
                            statusClass = 'status-badge bg-secondary';
                            statusText = '未知';
                        }
                        
                        // 格式化日期
                        var borrowDate = record.borrowTime ? new Date(record.borrowTime).toLocaleDateString() : '-';
                        var dueDate = record.returnTime ? new Date(record.returnTime).toLocaleDateString() : '-';
                        var actualReturnDate = record.actualReturnTime ? new Date(record.actualReturnTime).toLocaleDateString() : '-';
                        
                        // 获取图书名称（这里需要从其他API获取，暂时使用图书ID）
                        var bookName = '图书 #' + (record.bookId || '未知');
                        
                        var row = '<tr>' +
                            '<td>' + (index + 1) + '</td>' +
                            '<td>' + (record.bookId || '未知') + '</td>' +
                            '<td>' + bookName + '</td>' +
                            '<td>' + borrowDate + '</td>' +
                            '<td>' + dueDate + '</td>' +
                            '<td>' + actualReturnDate + '</td>' +
                            '<td><span class="' + statusClass + '">' + statusText + '</span></td>' +
                            '<td>';
                        
                        // 根据状态显示不同的操作按钮
                        if (record.status === 0) { // 借阅中
                            row += '<button class="btn btn-sm btn-outline-primary" onclick="renewBook(' + record.id + ')">续借</button> ';
                            row += '<button class="btn btn-sm btn-outline-success" onclick="returnBook(' + record.id + ')">还书</button>';
                        } else if (record.status === 2) { // 已逾期
                            row += '<button class="btn btn-sm btn-outline-primary" onclick="renewBook(' + record.id + ')">续借</button> ';
                            row += '<button class="btn btn-sm btn-outline-success" onclick="returnBook(' + record.id + ')">还书</button>';
                        }
                        
                        row += '</td></tr>';
                        tbody.append(row);
                    });
                    
                    // 更新统计
                    $('#totalCount').text(total);
                    $('#returnedCount').text(returned);
                    $('#borrowingCount').text(borrowing);
                    $('#overdueCount').text(overdue);
                    
                } else {
                    $('#noRecords').show();
                    $('#totalCount').text('0');
                    $('#returnedCount').text('0');
                    $('#borrowingCount').text('0');
                    $('#overdueCount').text('0');
                }
            },
            error: function() {
                $('#loadingSpinner').hide();
                $('#borrowHistoryTable').html('<tr><td colspan="8" class="text-center text-danger">加载失败，请刷新页面重试</td></tr>');
            }
        });
    }
    
    function renewBook(recordId) {
        if (confirm('确定要续借这本书吗？')) {
            // 调用续借API
            $.ajax({
                url: '/borrow/renew/' + recordId,
                type: 'POST',
                success: function(response) {
                    if (response.success) {
                        alert('续借成功！');
                        loadBorrowHistory(); // 重新加载数据
                    } else {
                        alert('续借失败：' + (response.message || '请重试！'));
                    }
                },
                error: function() {
                    alert('请求失败，请检查网络！');
                }
            });
        }
    }
    
    function returnBook(recordId) {
        if (confirm('确定要归还这本书吗？')) {
            // 调用还书API
            $.ajax({
                url: '/borrow/return/' + recordId,
                type: 'POST',
                success: function(response) {
                    if (response.success) {
                        alert('还书成功！');
                        loadBorrowHistory(); // 重新加载数据
                    } else {
                        alert('还书失败：' + (response.message || '请重试！'));
                    }
                },
                error: function() {
                    alert('请求失败，请检查网络！');
                }
            });
        }
    }
</script>
</body>
</html>
