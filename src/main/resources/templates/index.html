<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .feature-card {
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                图书管理系统
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/toLoginPage">登录</a>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero-section">
        <div class="container">
            <h1 class="display-4 mb-4">欢迎使用图书管理系统</h1>
            <p class="lead mb-4">高效管理图书借阅，提升图书馆运营效率</p>
            <a href="/toLoginPage" class="btn btn-custom btn-lg">立即开始</a>
        </div>
    </section>

    <!-- 功能特性 -->
    <section class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="text-center mb-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="用户管理" width="60" height="60">
                    </div>
                    <h3 class="text-center">用户管理</h3>
                    <p class="text-center">支持读者和管理员角色，提供完整的登录、注销和权限管理功能。</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="text-center mb-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="图书管理" width="60" height="60">
                    </div>
                    <h3 class="text-center">图书管理</h3>
                    <p class="text-center">完整的图书信息维护，包括添加、编辑、删除和查询功能。</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="text-center mb-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="借阅管理" width="60" height="60">
                    </div>
                    <h3 class="text-center">借阅管理</h3>
                    <p class="text-center">详细的借阅历史记录，支持借阅、归还、续借和逾期管理。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-0">© 2025 图书管理系统. 版权所有.</p>
            <p class="text-muted">基于 Spring Boot + MyBatis + Thymeleaf 构建</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
